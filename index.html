<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank </title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl my-10 font-semibold">Welcome to <span
                class="font-bold text-purple-600">Baap-er-Bank</span>
        </h1>
    </header>

    <section class="bg-blue-300 w-3/4 mx-auto p-8">
        <h3 class="font-bold text-xl">Please Login</h3>
        <div>
            <input id="input-email" type="text" class="border-2 border-gray-600 rounded block w-4/5 my-2 px-2"
                placeholder="Enter your email">
            <input id="input-password" type="password" class="border-2 border-gray-600 rounded block w-64 my-2 px-2"
                placeholder="Password">
            <button id="input-submit" class="bg-yellow-600 px-4 py-2 font-medium text-white rounded-xl">Submit</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
